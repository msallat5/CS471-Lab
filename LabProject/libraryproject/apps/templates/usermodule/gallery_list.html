<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
</head>
<body>
    <h1>Gallery</h1>
    <a href="{% url 'add_image' %}">Add New Image</a>
    <ul>
        {% for image in images %}
        <li>
            <h2>{{ image.title }}</h2>
            <p>{{ image.description }}</p>
            <img src="{{ image.image.url }}" alt="{{ image.title }}" style="max-width: 300px;">
            <form method="post" action="{% url 'delete_image' image.id %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
