<!DOCTYPE html>
<html>
<head>
    <title>Task 2</title>
    <script>
        function addItem() {
            const newItem = document.createElement('li');
            newItem.textContent = 'New List Item';
            document.getElementById('myList').appendChild(newItem);
        }
    </script>
</head>
<body>
    <h1>Task 2: Add Items to List</h1>
    <button onclick="addItem()">Add Item</button>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
