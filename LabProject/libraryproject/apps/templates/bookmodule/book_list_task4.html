<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List Task 4</title>
</head>
<body>
    <h1>Books Ordered by Title</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} - Edition {{ book.edition }}</li>
        {% empty %}
            <p>No books found.</p>
        {% endfor %}
    </ul>
</body>
</html>
