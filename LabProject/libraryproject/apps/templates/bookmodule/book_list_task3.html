<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List Task 3</title>
</head>
<body>
    <h1>Books with No Editions Higher Than Two and No 'qu' in Title or Author</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} - Edition {{ book.edition }}</li>
        {% empty %}
            <p>No books found matching the criteria.</p>
        {% endfor %}
    </ul>
</body>
</html>
