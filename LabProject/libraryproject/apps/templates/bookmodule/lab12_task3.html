<!DOCTYPE html>
<html>
<head>
    <title>Task 3</title>
    <script>
        function toggleDiv() {
            const div = document.getElementById('targetDiv');
            if (div.style.display === 'none') {
                div.style.display = 'block';
            } else {
                div.style.display = 'none';
            }
        }
    </script>
    <style>
        #targetDiv {
            width: 300px;
            height: 150px;
            border: 2px solid black;
            text-align: center;
            line-height: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Task 3: Toggle Visibility</h1>
    <button onclick="toggleDiv()">Toggle Div Visibility</button>

    <div id="targetDiv">This is the target div</div>
</body>
</html>
