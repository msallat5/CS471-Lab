<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Per City</title>
</head>
<body>
    <h1>Number of Students in Each City</h1>
    <table border="1">
        <thead>
            <tr>
                <th>City</th>
                <th>Number of Students</th>
            </tr>
        </thead>
        <tbody>
            {% for record in students_count %}
                <tr>
                    <td>{{ record.city }}</td>
                    <td>{{ record.student_count }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No data available</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
